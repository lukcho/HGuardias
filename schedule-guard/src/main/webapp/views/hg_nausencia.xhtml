<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Ausencia
        </ui:define>
	<ui:define name="contenido">
		<h:form>
			<p:remoteCommand name="onload"
				actionListener="#{sesionBean.validaIndex()}" autoRun="true" />
		</h:form>
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="false" />
			<b:panel title="Registro de Ausencia" look="primary">
				<b:row>
					<b:column span="2">
						<h:outputText value="Seleccione Guardia*: " />
					</b:column>
					<b:column span="4">
						<h:panelGroup>
							<p:selectOneMenu required="true" styleClass="t"
								value="#{ausenciaBean.gua_id}"
								requiredMessage="Requerido guardia">
								<p:ajax listener="#{ausenciaBean.mostrara()}"
									update="nombre apellido">
								</p:ajax>
								<f:selectItem itemLabel="Selección el guardia" itemValue="" />
								<f:selectItems value="#{ausenciaBean.listaGuardias}" />
								<p:ajax listener="#{ausenciaBean.asignarGuardia()}">
								</p:ajax>
							</p:selectOneMenu>
						</h:panelGroup>
					</b:column>
				</b:row>
				<br />
				<b:row>
				<b:column span="2">
				<h:outputText id="nombre" value="#{ausenciaBean.nombreguardia}" />
				<h:outputText id="apellido" value="#{ausenciaBean.apellidoguardia}" />
				</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Descripción:* " for="des" />
					</b:column>
					<b:column span="4">
						<p:inputTextarea id="des" value="#{ausenciaBean.aus_descripcion}"
							styleClass="form-control" style="width:100%; margin-bottom:15px;"
							fieldSize="2" rows="2" disabled="#{ausenciaBean.edicion}"
							required="true" requiredMessage="Campo descripción requerido"
							maxlength="255">
						</p:inputTextarea>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Fecha Inicio*:" for="fechai" />
					</b:column>
					<b:column span="4">
						<p:calendar required="true" mindate="#{ausenciaBean.date}"
							requiredMessage="Requerido Fecha Inicio" id="fechai"
							value="#{ausenciaBean.aus_fechainicio}" pattern="yyyy/MM/dd" mask="true">
						</p:calendar>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Fecha Fin*:" for="fechaf" />
					</b:column>
					<b:column span="4">
						<p:calendar required="true" mindate="#{ausenciaBean.date}"
							requiredMessage="Requerido Fecha Fin" id="fechaf"
							value="#{ausenciaBean.aus_fechafin}" pattern="yyyy/MM/dd" mask="true">
						</p:calendar>
					</b:column>

				</b:row>
				<br />
				<b:row>
					<b:column span="5">
						<p:commandButton value="Guardar" styleClass="btn btn-info"
							style="padding:7px;"
							actionListener="#{ausenciaBean.abrirDialog()}"
							update="frm messages">
						</p:commandButton>&nbsp;&nbsp;&nbsp;
						<b:commandButton value="Volver"
							action="#{lugarBean.volverLugar()}" update="frm" look="info"
							process="@this">
						</b:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<p:confirmDialog header="Confirmación"
			message="Está seguro de guardar la información?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="gu">
			<h:form>
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" action="#{ausenciaBean.crearAusencia()}"
					oncomplete="PF('gu').hide();" update="frm" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('gu').hide();" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>
